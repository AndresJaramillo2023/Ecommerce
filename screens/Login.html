<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css  -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/bases.css">
    <link rel="stylesheet" href="../assets/css/menu.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link rel="stylesheet" href="../assets/css/banner.css">
    <link rel="stylesheet" href="../assets/css/starWars.css">
    <link rel="stylesheet" href="../assets/css/empresaLogin.css">
    <link rel="stylesheet" href="../assets/css/footerLogin.css">
    <!-- Fuente del Proyecto Releway -->
    <link href="https://fonts.googleapis.com2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <!-- Sección del Menú -->
    <div class="container">
        <section class="menu">
            <header class="menu__encabezado">
                <a href="./https://andresjaramillo2023.github.io/Ecommerce/index-administrador.html" class="menu__encabezado__enlace">
                    <img class="menu__icono" src="../assets/img/icono.png" alt="Logo">
                    <img class="menu__imagen" src="../assets/img/texto.png" alt="Logo">
                </a>
            </header>
            <nav class="menu__navegador">
                <form action="" class="menu__navegador__form">
                    <div class="menu__navegador__form__wrapper">
                        <input type="search" placeholder="Que deseas buscar?"
                            class="menu__navegador__form__wrapper__input">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menu__navegador__form__wrapper__icon"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <button class="menu__navegador__form__button">Login</button>
                </form>
            </nav>
        </section>
        <!-- Sección formulario -->
        <section class="formulario">
            <div class="formulario__wrapper">
                <form action="#" class="formulario__wrapper__form" id="formularioLogin" data-form>
                    <label for="" class="formulario__wrapper__form__label">Iniciar sesión</label>
                    <div class="formulario__wrapper__inicio__sesion__principal">
                        <div class="container-input-inicio-sesion">
                            <input name="email" 
                            id="email" 
                            type="email" 
                            class="formulario__wrapper__form__input" 
                                placeholder="Escriba su correo electrónico" 
                                required data-tipo="correo" 
                                data-email 
                                value="administrador108@gmail.com">
                            <label class="input-label-inicio-sesion" for="email"></label>
                            <span class="input-message-error"></span>
                        </div>
                    </div>
                    <div class="formulario__wrapper__inicio__sesion__principal">
                        <div class="container-input-inicio-sesion">
                            <input name="password" 
                            id="password" 
                            type="password" 
                                class="formulario__wrapper__form__input" 
                                placeholder="Escriba su contraseña" 
                                required 
                                data-tipo="clave" 
                                data-clave 
                                value="Administrador__123__password">
                            <label class="input-label-inicio-sesion" for="password"></label>
                            <span class="input-message-error"></span>
                        </div>
                    </div>
                    <button class="formulario__wrapper__form__button" id="idEntrar">Entrar</button>
                </form>
            </div>
        </section>
        <!-- Sección Empresa -->
        <section class="empresa">
            <div class="wrapper">
                <div class="empresa__imagenes">
                    <img src="../assets/img/icono.png" alt="" class="empresa__imagenes__icono">
                    <img src="../assets/img/texto.png" alt="" class="empresa__imagenes__logo">
                </div>
                <div class="empresa__informacion">
                    <ul class="empresa__informacion__lista">
                        <li class="items">
                            <a href="#">Quienes somos</a>
                        </li>
                        <li class="items">
                            <a href="#">Política de privacidad</a>
                        </li>
                        <li class="items">
                            <a href="#">Programa de fidelidad</a>
                        </li>
                        <li class="items">
                            <a href="#">Nuestras Tiendas</a>
                        </li>
                        <li class="items">
                            <a href="#">Quiero ser franquiciado</a>
                        </li>
                        <li class="items">
                            <a href="#">Anúncie aquí</a>
                        </li>
                    </ul>
                </div>
                <div class="empresa__contacto">
                    <form action="./registro_concluido.html" class="empresa__contacto__form" data-form>
                        <label class="empresa__contacto__form__label">Hable con nosotros</label>
                        <div class="input-container">
                            <input name="empresa" id="empresa" class="empresa__contacto__form__input" type="text"
                                placeholder="Nombre" required pattern="[\s\S]{10,40}" data-tipo="empresa">
                            <label class="input-label" for="empresa"></label>
                            <span class="input-message-error"></span>
                        </div>
                        <div class="input-container">
                            <textarea name="mensaje" id="mensaje" cols="1" rows="1"
                                class="empresa__contacto__form__textarea" type="text" placeholder="Escribe tu mensaje"
                                required minlength="1" maxlength="140"
                                title="Este es el title de text area">Mi mensaje</textarea>
                            <label class="input-label" for="mensaje"></label>
                            <span class="input-message-error"></span>
                        </div>
                        <div class="empresa__contacto__form__wrapper__button">
                            <button class="empresa__contacto__form__button" id="enviar">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Sección Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollador por Metal_Blue</p>
                <p>2023</p>
            </div>
        </section>
    </div>
    <script src="../controllers/app.js" type="module"></script>
    <script src="../controllers/ingresar.controller.js" type="module"></script>
</body>

</html>
