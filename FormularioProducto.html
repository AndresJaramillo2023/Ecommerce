<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css  -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bases.css">
    <link rel="stylesheet" href="css/menuProducto.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/starWars.css">
    <link rel="stylesheet" href="css/formularioProducto.css">
    <link rel="stylesheet" href="css/empresaProducto.css">
    <link rel="stylesheet" href="css/footerProducto.css">
    <!-- Fuente del Proyecto Releway -->
    <link href="https://fonts.googleapis.com2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Formulario producto</title>
</head>

<body>
    <!-- Sección del Menú -->
    <div class="container">
        <section class="menu">
            <header class="menu__encabezado">
                <img class="menu__icono" src="img/icono.png" alt="Logo">
                <img class="menu__imagen" src="img/texto.png" alt="Logo">
            </header>
            <nav class="menu__navegador">
                <form action="" class="menu__navegador__form">
                    <div class="menu__navegador__form__wrapper">
                        <input type="search" placeholder="Que deseas buscar?"
                            class="menu__navegador__form__wrapper__input">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menu__navegador__form__wrapper__icon"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <button class="menu__navegador__form__button">Menú Administrador</button>
                </form>
            </nav>
        </section>
        <!-- Sección formulario -->
        <section class="formulario">
            <div class="formulario__wrapper">
                <form action="" class="formulario__wrapper__form">
                    <label for="" class="formulario__wrapper__form__label">Agregar nuevo producto</label>
                    <input type="url" class="formulario__wrapper__form__input" placeholder="URL de imagen">
                    <input type="text" class="formulario__wrapper__form__input" placeholder="Categoría">
                    <input type="text" class="formulario__wrapper__form__input" placeholder="Nombre del producto">
                    <input type="number" class="formulario__wrapper__form__input" placeholder="Precio del producto">
                    <textarea name="" id="" cols="30" rows="10" class="formulario__wrapper__form__textarea" placeholder="Descripción del producto"></textarea>
                    <button class="formulario__wrapper__form__button">Agregar produto</button>
                </form>
            </div>
        </section>
        <!-- Sección Empresa -->
        <section class="empresa">
            <div class="wrapper">
                <div class="empresa__imagenes">
                    <img src="img/icono.png" alt="" class="empresa__imagenes__icono">
                    <img src="img/texto.png" alt="" class="empresa__imagenes__logo">
                </div>
                <div class="empresa__informacion">
                    <ul class="empresa__informacion__lista">
                        <li class="items">
                            <a href="#">Quienes somos</a>
                        </li>
                        <li class="items">
                            <a href="#">Política de privacidad</a>
                        </li>
                        <li class="items">
                            <a href="#">Programa de fidelidad</a>
                        </li>
                        <li class="items">
                            <a href="#">Nuestras Tiendas</a>
                        </li>
                        <li class="items">
                            <a href="#">Quiero ser franquiciado</a>
                        </li>
                        <li class="items">
                            <a href="#">Anúncie aquí</a>
                        </li>
                    </ul>
                </div>
                <div class="empresa__contacto">
                    <form action="" class="empresa__contacto__form">
                        <label for="" class="empresa__contacto__form__label">Hable con nosotros</label>
                        <input type="text" class="empresa__contacto__form__input" placeholder="Nombre">
                        <textarea name="" id="" cols="30" rows="10" class="empresa__contacto__form__textarea"
                            placeholder="Escribe tu mensaje"></textarea>
                        <button class="empresa__contacto__form__button">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Sección Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollador por Metal_Blue</p>
                <p>2023</p>
            </div>
        </section>
    </div>
</body>

</html>
